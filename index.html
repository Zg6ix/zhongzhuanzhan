<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码跳转示例</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>欢迎访问</h1>
    <button onclick="window.location.href='https://www.bilibili.com/'">跳转到页面1</button>
    <button onclick="window.location.href='https://www.acfun.cn/'">跳转到页面2</button>
</body>
</html>
